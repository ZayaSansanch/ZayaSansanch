<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
        <title>Our map!</title>
        <script src = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    </head>
    <body>
        <div id = "map" style = "width: 100vw; height: 100vh; position: absolute; top: 0; left: 0;"></div>
        <script>
            var mapOptions = {
            center: [7.833835, 98.330323],
            zoom: 13
            }
            
            var map = new L.map('map', mapOptions);
            
            var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
            
            map.addLayer(layer);

            // var marker = L.marker([7.833835, 98.330323]);

            var greenIcon = new L.Icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });
            var redIcon = new L.Icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });
            var blueIcon = new L.Icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });

            L.marker([7.833835, 98.330323], {icon: greenIcon}).addTo(map);
            // L.marker([7.819035, 98.350323], {icon: greenIcon}).addTo(map);
            // L.marker([7.819394, 98.350864], {icon: greenIcon}).addTo(map);

            L.marker([7.827387, 98.312711], {icon: blueIcon}).addTo(map);
            // L.marker([7.820390, 98.297573], {icon: blueIcon}).addTo(map);
            L.marker([7.758471, 98.303022], {icon: blueIcon}).addTo(map);
            L.marker([8.039195, 98.391332], {icon: blueIcon}).addTo(map);
            L.marker([7.891996, 98.368320], {icon: blueIcon}).addTo(map);
            L.marker([7.859038, 98.327378], {icon: blueIcon}).addTo(map);

            L.marker([7.849945, 98.363230], {icon: redIcon}).addTo(map);
            L.marker([7.890243, 98.337066], {icon: redIcon}).addTo(map);
            L.marker([7.969052, 98.331592], {icon: redIcon}).addTo(map);

            marker.addTo(map);
        </script>
    </body>
</html>
